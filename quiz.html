<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .quiz-container { max-width: 600px; margin: auto; }
        .question { margin: 20px 0; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="A"> A) Berlin</label><br>
            <label><input type="radio" name="q1" value="B"> B) Madrid</label><br>
            <label><input type="radio" name="q1" value="C"> C) Paris</label><br>
        </div>
        <div class="question">
            <p>2. What is 2 + 2?</p>
            <label><input type="radio" name="q2" value="A"> A) 3</label><br>
            <label><input type="radio" name="q2" value="B"> B) 4</label><br>
            <label><input type="radio" name="q2" value="C"> C) 5</label><br>
        </div>
        <button id="submit">Submit</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            let score = 0;
            if (document.querySelector('input[name="q1"]:checked')?.value === 'C') score++;
            if (document.querySelector('input[name="q2"]:checked')?.value === 'B') score++;
            document.getElementById('result').innerText = 'Your score: ' + score + '/2';
        });
    </script>
</body>
</html>
